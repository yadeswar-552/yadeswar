<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="imajes.css">
</head>

<body>
    <div class="container">
        <div class="row" id="imageGrid">
            <!-- Image Cards will be dynamically generated here -->
        </div>
        <div class="text-center mt-3">
            <button id="seeMoreBtn" class="btn btn-primary">See More</button>
            <button id="seeLessBtn" class="btn btn-primary d-none">See Less</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="images.js"></script>
</body>

</html>
