<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Integration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .form-control {
            background-color: #fff;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Payment Gateway Integration</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle payment submission
        document.getElementById('paymentForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Retrieve form data
            const name = document.getElementById('name').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            // Send payment data to the payment gateway API
            const paymentData = {
                name,
                cardNumber,
                expiry,
                cvv,
                amount
            };

            // Here you would integrate with the payment gateway provider's API
            // For demonstration purposes, let's assume the payment is successful
            const paymentResponse = await simulatePayment(paymentData);

            // Display payment response
            alert(paymentResponse);
        });

        // Function to simulate payment (replace with actual API call)
        async function simulatePayment(paymentData) {
            // Simulate payment process (replace with actual API call)
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('Payment successful!');
                }, 2000); // Simulating a delay for payment processing
            });
        }
    </script>

</body>

</html>
