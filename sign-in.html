<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="sign-in.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="google">
                <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                    </svg>Continue with Google</button>
            </div>
            <div class="border">
                <p>or</p>
            </div>
            <form id="loginForm" class="mt-3">
                <div class="inputBox">
                    <input type="email" id="email" class="form-control" required placeholder="Email">
                    <small class="form-text text-danger" id="emailError"></small>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" class="form-control" required placeholder="Password">
                    <small class="form-text text-danger" id="passwordError"></small>
                </div>
                <div class="btnBox">
                    <p><a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Forgot password?</a></p>
                    <button type="button" class="btn btn-primary" onclick="validateForm()">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog"
        aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address below and we'll send you instructions on how to reset your password.</p>
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="forgotEmail">Email address</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="Enter email">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendResetInstructions()">Send Reset
                            Instructions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle sending reset instructions
        function sendResetInstructions() {
            var forgotEmail = document.getElementById('forgotEmail').value;
            // Here you can add code to send reset instructions to the email address
            alert("Reset instructions sent to " + forgotEmail);
            // You may also want to close the modal after sending instructions
            $('#forgotPasswordModal').modal('hide');
        }

        // Your existing validation and login script
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var isValid = true;

            // Reset error messages
            emailError.innerHTML = '';
            passwordError.innerHTML = '';

            // Email validation
            if (!email) {
                emailError.innerHTML = 'Email is required';
                isValid = false;
            }

            // Password validation
            if (!password) {
                passwordError.innerHTML = 'Password is required';
                isValid = false;
            }

            // Authenticate user
            if (isValid) {
                // Your authentication logic here
            }
        }
    </script>




</body>

</html>
